<!DOCTYPE html>
<html lang="en">

<head>
    <title>Go Pong x Nick Golebiewski</title>

    <link rel="icon" type="image/x-icon" href="/pong-favicon.png">
    <script src="wasm_exec.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
        }
    </style>
</head>

<body>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("go-pong.wasm"), go.importObject).then(result => {
            go.run(result.instance);
        });
    </script>
</body>

</html>
